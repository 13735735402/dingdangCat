<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title>叮当猫</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<!--显示区 -->
		<div class="ddm"><!--叮当猫-->
			<div class="head"><!--头部-->
				<div class="eyes"><!--眼睛-->
					<div class="left eye"><!--左眼-->
						<div class="eye-ball"></div><!--眼球-->
					</div>
					<div class="right eye"><!--右眼-->
						<div class="eye-ball"></div><!--眼球-->
					</div>
				</div>
				
	            <div class="face"><!--脸部-->
	                <div class="white"></div><!--脸庞是白色的-->
	                <div class="nose"><!--鼻子-->
	                    <div class="light"></div><!--鼻子亮光部分-->
	                </div>
	                <div class="nose_line"></div><!--鼻子的竖线-->
	                <div class="mouth"></div><!--嘴巴-->
	                <div class="whiskers"><!--胡须6根-->
	                    <div class="whisker"></div>
	                    <div class="whisker"></div>
	                    <div class="whisker"></div>
	                    <div class="whisker"></div>
	                    <div class="whisker"></div>
	                    <div class="whisker"></div>
	                </div>
	            </div>
	            
		        <div class="choker"><!--脖子和铃铛-->
		            <div class="bell"><!--铃铛-->
		                <div class="bell_line"></div><!--两条横线-->
		                <div class="bell_circle"></div><!--黑色圆圈-->
		                <div class="bell_under"></div><!--竖线加粗-->
		                <div class="bell_light"></div><!--亮光-->
		            </div>
		        </div>
			</div>
			
			
	        <div class="bodys"><!--身体-->
	            <div class="body"></div><!--肚子-->
	            <div class="wraps"></div><!--肚兜-->
	            <div class="pocket"></div><!--口袋-->
	            <div class="pocket_mask"></div><!--遮住一半口袋-->
	        </div>
			
	        <div class="hand_right"><!--右手-->
	            <div class="arm"></div><!--手臂-->
	            <div class="circle"></div><!--手掌-->
	            <div class="arm_rewrite"></div><!--遮住手臂和身子交接处的线-->
	        </div>
	        <div class="hand_left"><!--左手-->
	            <div class="arm"></div>
	            <div class="circle"></div>
	            <div class="arm_rewrite"></div>
	        </div>
	        <div class="foot"><!--脚-->
	            <div class="left"></div>
	            <div class="right"></div>
	            <div class="foot_rewrite"></div><!--双脚之间的缝隙-->
	        </div>
		</div>
		
		
		
		<audio src="music/机器猫.mp3" id="player" 
			controls="controls" autoplay="autoplay" style="display: none;">
			fuck you rubbish ie
		</audio>
	</body>
</html>
